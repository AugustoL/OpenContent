    <head>

        <link rel="stylesheet" type="text/css" href="app://opencontent/node_modules/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="app://opencontent/node_modules/bootstrap/dist/css/bootstrap-theme.css" />
        <link rel="stylesheet" type="text/css" href="app://opencontent/css/all.css" />

        <script src="app://opencontent/js/controllers/views/home.js"></script>
