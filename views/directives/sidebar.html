<div ng-controller="sidebarCtrl" ng-show="isSync">
    <div ng-show="isRegistered" class="sidebar-module sidebar-module-inset">
        <h3>Manage</h3>
        <ol class="list-unstyled">
            <li><a ng-click="loadView('myAccount')">My Account</a></li>
            <li><a ng-click="loadView('myPosts')">My Posts ({{account.posts_size}})</a></li>
            <li><a ng-click="loadView('myTags')">My Tags ({{account.tags_size}})</a></li>
            <li><a ng-click="loadView('myActions')">My Actions</a></li>
        </ol>
    </div>
    <div ng-show="!isRegistered" class="sidebar-module sidebar-module-inset">
        <a ng-click="loadView('register')">Create Account</a>
    </div>
</div>
