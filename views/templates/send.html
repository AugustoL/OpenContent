<div ng-controller="sendCtrl" ng-if="isConnected" class="box">
    <h3 class="box-title">Send coins:</h3>
    <div class="row">
        <div class="col-xs-8">
            <div class="form-group">
                <label for="addressInput">To Address</label>
                <input type="text" class="form-control" id="addressInput" ng-model="this.toAddress" placeholder="Address">
            </div>
        </div>
        <div class="col-xs-4">
            <div class="form-group">
                <label for="amountInput">Amount</label>
                <input type="text" class="form-control" id="amountInput" ng-model="this.amount" placeholder="amount">
            </div>
        </div>
    </div>
    <div class="row text-center">
        <button ng-click="sendCoins()" class="btn btn-default">Send</button>
    </div>
</div>
<div class="sync-message" ng-if="!isConnected">
    <h2 class="text-center"> <a ng-click="loadView('sync')">Connect</a> to navigate </h2>
</div>
