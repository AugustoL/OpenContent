<div ng-controller="myAccountCtrl" ng-if="isConnected" class="box">
    <div ng-show="!showEditAcc">
        <div class="small-image pull-left" style="background-image: url('http://goo.gl/{{account.image}}');"></div>
        <h2>{{account.username}} <button class="btn btn-sm pull-right" ng-click="showEditAcc=true">Edit</button></h2>
        <h3>Name: {{account.name}}</h3>
        <h3>Email: {{account.email}}</h3>
        <h3>Location: {{account.location}}</h3>
        <h3>BirthDate: {{account.birth}}</h3>
        <h4><a href="#">{{account.url1}}</a></h4>
        <h4><a href="#">{{account.url2}}</a></h4>
    </div>
    <div ng-show="showEditAcc">
        <h3 class="box-title"> Edit Account </h3>
        <div class="form-inline margin-top-form">
            <div class="form-group total-width">
                <label for="emailInput">Email address </label>
                <input type="email" class="form-control input-edit" id="emailInput" ng-model="this.editUser.email" placeholder="Email (Max 32 characters length)">
            </div>
        </div>
        <div class="form-inline margin-top-form">
            <div class="form-group">
                <label for="nameInput">Name </label>
                <input type="text" class="form-control input-edit" id="nameInput" ng-model="this.editUser.name" placeholder="Name (Max 32 characters length)">
            </div>
        </div>
        <div class="form-inline margin-top-form">
            <div class="form-group">
                <label for="birthInput">Birthdate </label>
                <input type="text" class="form-control input-edit" id="birthInput" ng-model="this.editUser.birth" placeholder="01/01/1991">
            </div>
        </div>
        <div class="form-inline margin-top-form">
            <div class="form-group">
                <label for="locationInput">Location </label>
                <input type="text" class="form-control input-edit" id="locationInput" ng-model="this.editUser.location" placeholder="Location (Max 32 characters length)">
            </div>
        </div>
        <div class="form-inline margin-top-form">
            <div class="form-group">
                <label for="imageUrl">Image Url</label>
                <div class="input-group">
                    <div class="input-group-addon">goo.gl/</div>
                    <input type="text" class="form-control" id="imageUrl" ng-model="this.editUser.image" placeholder="code">
                </div>
            </div>
        </div>
        <div class="form-inline margin-top-form">
            <div class="form-group">
                <label for="urlOneInput">Extra Url #1 </label>
                <div class="input-group">
                    <div class="input-group-addon">http://</div>
                    <input type="text" class="form-control" id="urlOneInput" ng-model="this.editUser.url1" placeholder="your-url.com">
                </div>
            </div>
        </div>
        <div class="form-inline margin-top-form">
            <div class="form-group">
                <label for="urlTwoInput">Extra Url #2 </label>
                <div class="input-group">
                    <div class="input-group-addon">http://</div>
                    <input type="text" class="form-control" id="urlTwoInput" ng-model="this.editUser.url2" placeholder="your-url.com">
                </div>
            </div>
        </div>
        <div class="row text-center">
            <button ng-click="editAccount()" class="btn btn-default">Submit</button> <button ng-click="showEditAcc=false" class="btn btn-link">Back</button><br>
            <button ng-click="deleteAccount()" class="btn btn-sm btn-link">Delete</button>
        </div>
    </div>
</div>
<div class="sync-message" ng-if="!isConnected">
    <h2 class="text-center"> <a ng-click="loadView('sync')">Connect</a> to navigate </h2>
</div>
